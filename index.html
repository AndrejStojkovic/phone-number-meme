<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Phone Number Meme</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body onload="load()">
  
  <div class="main">
    <div class="ccontainer mx-auto">
      <div class="title">
        Input Phone Number Meme
      </div>

      <div class="section">
        <div style="width: 250px;">
          <label for="phone1" style="font-weight: bold; margin-bottom: 5px;">Phone Number</label>
          <input type="email" style="margin-bottom: 5px;" class="form-control" id="phone1" placeholder="+1234567890">
        </div>
      </div>

      <div class="section">
        <div style="width: 250px;">
          <label for="phone2" style="font-weight: bold; margin-bottom: 5px;">Area Code</label>
          <input type="email" style="margin-bottom: 5px;" class="form-control" id="phone2" placeholder="+123">
          <label for="phone3" style="font-weight: bold; margin-bottom: 5px;">Phone Number</label>
          <input type="email" style="margin-bottom: 5px;" class="form-control" id="phone3" placeholder="123-456-7890">
        </div>
      </div>

      <div class="section">
        <div style="width: 250px;">
          <label for="phone2" style="font-weight: bold; margin-bottom: 5px;">Area Code</label>
          <select id="select11" class="form-select" style="margin-bottom: 5px;">
            <option selected>0</option>
          </select>

          <label for="phone3" style="font-weight: bold; margin-bottom: 5px;">Phone Number</label>
          <div style="display: flex; gap: 2px; color: black">
            <select id="select12" class="form-select">
              <option selected>0</option>
            </select>
            <select id="select13" class="form-select">
              <option selected>0</option>
            </select>
            <select id="select14" class="form-select">
              <option selected>0</option>
            </select>
          </div>
        </div>
      </div>

      <div class="section">
        <div style="width: 250px;">
          <label for="phone2" style="font-weight: bold; margin-bottom: 5px;">Area Code</label><br />
          <label id="s1" for="slider1" style="text-align: center; margin-bottom: 5px; width: 100%">0</label><br />
          <input type="range" id="slider1" style="width: 100%" value="0" min="0" max="999" onchange="slider('s1', 'slider1')"><br />

          <label for="phone3" style="font-weight: bold; margin-bottom: 5px;">Phone Number</label>
          <label id="s2" for="slider2" style="text-align: center; margin-bottom: 5px; width: 100%">0</label><br />
          <input type="range" id="slider2" style="width: 100%" value="0" min="0" max="9999999999" onchange="slider('s2', 'slider2')"><br />
        </div>
      </div>

      <div class="section">
        <div style="width: 250px;">
          <label for="phone4" style="font-weight: bold; margin-bottom: 5px;">Area Code</label><br />
          <div style="display: flex; justify-content: center; gap: 1rem;">
            <button class="btn btn-outline-secondary" onclick="leftArrow('area-code-4')"><</button>
            <div style="font-size: 1.5rem" id="area-code-4">0</div>
            <button class="btn btn-outline-secondary" onclick="rightArrow('area-code-4', 999)">></button>
          </div>

          <label for="phone5" style="font-weight: bold; margin-bottom: 5px;">Phone Number</label>
          <div style="display: flex; justify-content: center; gap: 1rem;">
            <button class="btn btn-outline-secondary" onclick="leftArrow('phone-num-4')"><</button>
            <div style="font-size: 1.5rem" id="phone-num-4">0</div>
            <button class="btn btn-outline-secondary" onclick="rightArrow('phone-num-4', 9999999999)">></button>
          </div>
        </div>
      </div>

      <div class="section">
        <div style="width: 250px;">
          <label for="phone6" style="font-weight: bold; margin-bottom: 5px;">Phone Number</label><br />
          <div style="text-align: center; margin-bottom: 5px;">
            <div style="font-size: 1.25rem; margin-bottom: 5px;" id="num-5">0</div>
            <button class="btn btn-primary" onclick="genInt('num-5', 9999999999)">Generate Phone Number</button>
          </div>
        </div>
      </div>

      <div class="section">
        <div style="width: 250px;">
          <label for="phone7" style="font-weight: bold; margin-bottom: 5px;">Area Code</label><br />
          <div style="text-align: center; margin-bottom: 5px;">
            <div style="font-size: 1.25rem; margin-bottom: 5px;" id="area-code-6">0</div>
            <button class="btn btn-primary" onclick="genInt('area-code-6', 999)">Generate Area Code</button>
          </div>

          <label for="phone3" style="font-weight: bold; margin-bottom: 5px;">Phone Number</label>
          <div style="text-align: center; margin-bottom: 5px;">
            <div style="font-size: 1.25rem; margin-bottom: 5px;" id="phone-num-6">0</div>
            <button class="btn btn-primary" onclick="genInt('phone-num-6', 9999999999)">Generate Phone Number</button>
          </div>
        </div>
      </div>

      <div class="section">
        Project by
        <a href="https://github.com/AndrejStojkovic" style="margin: 0 5px;">Andrej Stojkovikj</a>-<a href="https://github.com/AndrejStojkovic/phone-number-meme" style="margin: 0 5px;">Github Repo</a>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
